<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>papa-marks</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-primary text-light">
            <a class="navbar-brand" href="#">
                <h1 class="ml-2 pizza-font">Papa Mark's Pizzeria</h1>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-8 mt-4">
                <form onsubmit="app.pizzasController.createPizza()" class="text-light d-flex justify-content-between">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="name" required
                            minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="crust">Crust</label>
                        <input type="text" name="crust" id="crust" class="form-control" placeholder="crust" required>
                    </div>
                    <div class="form-group">
                        <label for="size">Size</label>
                        <select class="form-control" name="size" id="size">
                            <option>Kids</option>
                            <option selected>Medium</option>
                            <option>Large</option>
                            <option>MEGA</option>
                        </select>
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-outline-secondary">Order Pizza</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="pizzas">
        </div>
    </main>
    <footer class="bg-primary text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
